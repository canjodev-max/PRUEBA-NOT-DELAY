<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Sin conexión</title>
  <style>
    html,body{height:100%;margin:0;background:#000;color:#fff;font-family:system-ui,Segoe UI,Roboto,Helvetica,Arial,sans-serif}
    .wrap{min-height:100%;display:flex;align-items:center;justify-content:center;text-align:center;padding:24px}
    .card{background:rgba(255,255,255,0.06);backdrop-filter:blur(10px);border:1px solid rgba(255,255,255,0.12);border-radius:16px;padding:24px;max-width:520px}
    h1{margin:0 0 12px;font-size:28px}
    p{margin:0 0 8px;color:#bbb}
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card">
      <h1>Estás sin conexión</h1>
      <p>Puedes seguir explorando y cuando vuelvas a estar en línea se sincronizará.</p>
    </div>
  </div>
</body>
</html>
